<!DOCTYPE html>
<html lang="en">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"> 
    <title>Skillab Product Page</title>

</head>

</html>

<body>
    <header id="header">
        <img src="images/skillab_logo.png" id="header-img">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#how_it_works" class="nav-link">How It Works</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>
    <div class="container"></div>
    <main>
        <!-- video here. as a banner? -->
        <iframe width="560" height="315" id="video" src="https://www.youtube.com/embed/YPE2dO5sII0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <label id="email-label">Email
                <input type="email" id="email" name="email" placeholder="Start your journey today." required>
            </label>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
</body>
